<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score-Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img src="pexels.jpg" />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Ping Pong Score keeper</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span class="P1Display">0</span>to<span class="P2Display"
                      >0</span
                    >
                  </h1>
                  <p class="subtitle">use below button for set winning score</p>
                  <label for="playto" class="label is-large is-inline"
                    >Playing To</label
                  >
                  <div class="select is-rounded">
                    <select name="playto" id="winningScore">
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button class="Player1score button card-footer-item is-primary">
                  +1 player 1
                </button>
                <button class="Player2score button card-footer-item is-info">
                  +1 player 2
                </button>
                <button class="Reset button card-footer-item is-danger">
                  reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
